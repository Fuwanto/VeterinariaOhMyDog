{% extends 'layout.html' %}

{% block title %}OhMyDog - Agregar Vacunacion{%endblock %}

{% block content %}

<div class="container" style="
		float: none;
		text-align: center;
		display: block;
		width: 1510px;
		max-width: 1980px;
		height: 1080px;
	">
    <div class="card" style="border-radius: 1rem">

        <div class="container py-5">
            <h1 class="text-center mb-4">Registrar Nueva Vacunacion</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fecha_de_atencion" class="form-label">Fecha de Atencion</label>
                            <input type="date" class="form-control" id="fecha_de_atencion" name="fecha_de_atencion"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="vacuna" class="form-label">Vacuna</label>
                            <input type="text" class="form-control" id="vacuna" name="vacuna"
                                placeholder="Ingrese la vacuna aplicada" required />
                        </div>
                        <div class="mb-3">
                            <label for="dosis" class="form-label">Dosis</label>
                            <select id="dosis" name="dosis">
                                {% for dosis in tipo_dosis %}
                                <option value="{{dosis.id}}">
                                    {{ dosis.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Observaciones" class="form-label">Observaciones</label>
                            <input type="text" class="form-control" id="observacion" name="observacion"
                                placeholder="Observaciones sobre la Atencion" required />
                        </div>
                        <div class="mb-3">
                            <input type="hidden" id="perro" name="perro" value="{{ perro.id }}">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                Registrar Vacunacion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}

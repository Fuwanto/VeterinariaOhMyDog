{% extends 'layout.html' %} 

{% block title %}OhMyDog - Agregar vacunación{%endblock %} 

{% block content %}

<div class="container containerPrincipal">
	<div class="card" style="border-radius: 1rem">
		<div class="container py-5">
			<h1 class="text-center mb-4">Registrar nueva vacunación</h1>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="fecha_de_atencion" class="form-label"
								>Fecha de atención</label
							>
							<input
								type="date"
								class="form-control"
								id="fecha_de_atencion"
								name="fecha_de_atencion"
								max="{{ hoy }}"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="vacuna" class="form-label">Vacuna</label>
							<select class="form-select" id="vacuna" name="vacuna">
								<option selected value="Antiviral">Antiviral</option>
								<option value="Antirrabica">Antirrabica</option>
							</select>

						</div>
						<div class="mb-3">
							<label for="fabricante" class="form-label">Fabricante</label>
							<input
								type="text"
								class="form-control"
								id="fabricante"
								name="fabricante"
								placeholder="Ingrese el fabricante de la vacuna"
								required								
							/>
						</div>
						<div class="mb-3">
							<label for="serie" class="form-label">Número de serie</label>
							<input
								type="text"
								class="form-control"
								id="serie"
								name="serie"
								placeholder="Ingrese el número de serie de la vacuna"
								required								
							/>
						</div>
						<div class="mb-3">
							<label for="lote" class="form-label">Número de lote</label>
							<input
								type="text"
								class="form-control"
								id="lote"
								name="lote"
								placeholder="Ingrese el número de lote de la vacuna"
								required								
							/>
						</div>
						<div class="mb-3">
							<label for="dosis" class="form-label">Dosis</label>
							<input
								type="number"
								step="0.01"
								class="form-control"
								id="dosis"
								name="dosis"
								placeholder="Ingrese la dosis en miligramos"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="observaciones" class="form-label"
								>Observaciones</label
							>
							<input
								type="text"
								class="form-control"
								id="observaciones"
								name="observaciones"
								placeholder="Observaciones sobre la atención"
							/>
						</div>
						<div class="mb-3">
							<input
								type="hidden"
								id="perro"
								name="perro"
								value="{{ perro.id }}"
							/>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">
								Registrar vacunación
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}

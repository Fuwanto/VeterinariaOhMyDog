{% extends 'layout.html' %} 
{% block title %}OhMyDog - Login{% endblock %}
{% block content %}
<html>
  <body>
<section class="card" style="background-color: #D1BFB2;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0" style="height: 600px">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="http://imgfz.com/i/X9o5YFT.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 600px" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center">
                  Inicia sesión en tu cuenta</h5>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                  </div>
                  <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                  </div>

                  <p></p>

                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg" 
                    style="padding-left: 2.5rem; padding-right: 2.5rem; align: center">
                      Login</button>
                  </div>
                </form>
            

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
{% endblock %}

{% extends 'layout.html' %} 

{% block title %}OhMyDog - Agregar perro{%endblock%} 

{% block content %}

<div
	class="container"
	style="
		float: none;
		text-align: center;
		display: block;
		width: 1510px;
		max-width: 1980px;
		height: 1080px;
	"
>
	<div class="container py-5">
		<h2 class="text-center mb-4">Registrar nuevo perro</h2>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form method="post">
					{% csrf_token %}
					<div class="mb-3">
						<label for="nombre_perro" class="form-label"
							>Nombre</label
						>
						<input
							type="text"
							class="form-control"
							id="nombre_perro"
							name="nombre_perro"
							placeholder="Ingrese el Nombre"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="raza" class="form-label">Raza</label>
						<input
							type="text"
							class="form-control"
							id="raza"
							name="raza"
							placeholder="Ingrese la Raza"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="peso" class="form-label">Raza</label>
						<input
							type="number"
							step="0.01"
							class="form-control"
							id="peso"
							name="peso"
							placeholder="Ingrese el Peso"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="sexo" class="form-label">Raza</label>
						<select id="sexo" name="sexo">
							<option value="M">Macho</option>
							<option value="H">Hembra</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="fecha_de_nacimiento" class="form-label"
							>Raza</label
						>
						<input
							type="date"
							class="form-control"
							id="fecha_de_nacimiento"
							name="fecha_de_nacimiento"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="descripcion" class="form-label"
							>Descripcion (opcional)</label
						>
						<input
							type="textarea"
							class="form-control"
							id="descripcion"
							name="descripcion"
							placeholder="Ingrese una descripcion"
						/>
					</div>
					<div class="text-center">
						<button class="btn btn-primary" type="submit">
							Registrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}

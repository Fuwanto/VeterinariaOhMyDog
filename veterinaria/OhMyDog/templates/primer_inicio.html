{% extends 'layout.html' %} {% block title %}OhMyDog - Mis turnos{% endblock %}
{% block content %}

<div class="container" style="
		float: none;
		text-align: center;
		display: block;
		width: 1510px;
		max-width: 1980px;
		height: 1080px;
	">


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 mt-5">
				<h2 class="text-center mb-4">Change Password</h2>
				<form action="{% url 'primer_inicio' %}" method="POST">
					{% csrf_token %}
					<div class="mb-3">
						<label for="currentPassword" class="form-label">Current Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="currentPassword" name="currentPassword"
								required>
							<button class="btn btn-outline-secondary" type="button"
								onclick="togglePasswordVisibility('currentPassword')">Show</button>
						</div>
					</div>
					<div class="mb-3">
						<label for="newPassword" class="form-label">New Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="newPassword" name="newPassword" required>
							<button class="btn btn-outline-secondary" type="button"
								onclick="togglePasswordVisibility('newPassword')">Show</button>
						</div>
					</div>
					<div class="mb-3">
						<label for="" class="form-labe">Su contraseña no puede ser igual a su otra información
							personal.</label>
						<label for="" class="form-labe">Su contraseña debe contener al menos 8 caracteres.</label>
						<label for="" class="form-labe">Su contraseña no puede ser completamente numérica.</label>
					</div>
					<div class="mb-3">
						<label for="confirmPassword" class="form-label">Confirm Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
								required>
							<button class="btn btn-outline-secondary" type="button"
								onclick="togglePasswordVisibility('confirmPassword')">Show</button>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Change Password</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
	<script>
		function togglePasswordVisibility(inputId) {
			const input = document.getElementById(inputId);
			const button = document.querySelector(`button[onclick="togglePasswordVisibility('${inputId}')"]`);

			if (input.type === "password") {
				input.type = "text";
				button.textContent = "Hide";
			} else {
				input.type = "password";
				button.textContent = "Show";
			}
		}
	</script>
	{% endblock %}

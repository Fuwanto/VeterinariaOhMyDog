{% extends 'layout.html' %}

{% block title %}OhMyDog - {{ tipo }}{% endblock %}

{% block content %}
<style>
    /* Establecer el tamaño del contenedor del mapa */
    #map-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 70vh; /* Ajusta la altura según sea necesario */
    }
    
    /* Ajustar el ancho del contenedor principal */
    .contenedor-principal {
        max-width: 100%; /* Ajusta el ancho máximo según sea necesario */
        margin: 0 auto; /* Centra horizontalmente el contenedor principal */
    }

</style>
<div class="contenedor-principal">

    <h1 style="text-align: center">Mapa de {{tipo}}<h2>
    <div class="card">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}     
        <div id="map-container">
            <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/32x32/plain/dog.png">
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
            {{ mapa|safe }}
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %} 

{% block title %}OhMyDog - Datos del cliente {{cliente.id}}{%endblock %} 

{% block content %}


<head>
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 50vh;
		}
		.card {
			width: 400px;
			text-align: center;
		}
	</style>
</head>

<div class="container">
	<div class="card">
		<body>
			<h1>Datos del cliente</h1>

			<div class="card">
				<table class="table" style="width: 400px">
					<tbody>
						<tr>
							<th scope="row">Correo Electrónico</th>
							<td>{{ cliente.email }}</td>
						</tr>
						<tr>
							<th scope="row">Nombre</th>
							<td>{{ cliente.nombre }}</td>
						</tr>
						<tr>
							<th scope="row">Teléfono</th>
							<td>{{ cliente.telefono }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</body>
	</div>
</div>
{% endblock %}

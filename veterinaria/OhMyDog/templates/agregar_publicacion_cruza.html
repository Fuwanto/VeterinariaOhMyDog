{% extends 'layout.html' %} 

{% block title %}OhMyDog - Agregar publicación de cruza{%endblock%} 

{% block content %}

<div class="container containerPrincipal">
	<div class="card" style="border-radius: 1rem">
		<div class="container py-5">
			<h1 class="text-center mb-4">Agregar publicación de cruza</h1>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre</label>
							<input
								type="text"
								class="form-control"
								id="nombre"
								name="nombre"
								placeholder="Ingrese el nombre del perro"
								required
							/>
						</div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" name="sexo">
                                <option selected value="M">Macho</option>
                                <option value="H">Hembra</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="raza" class="form-label">Raza</label>
                            <input
                                type="text"
                                class="form-control"
                                id="raza"
                                name="raza"
                                placeholder="Ingrese la raza"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="edad_meses" class="form-label">Fecha de nacimiento aproximada:</label>
                            <input 
                                type="month" 
                                class="form-control" 
                                id="edad_meses" 
                                name="edad_meses"
                                max="{{ edad_minima }}" 
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso</label>
                            <input
                                type="number"
                                step="0.01"
                                class="form-control"
                                id="peso"
                                name="peso"
                                placeholder="Ingrese el peso en KG"
                                required
                            />
                        </div>
                        <div class="mb-3">
							<label for="color" class="form-label">Color</label>
							<input
								type="text"
								class="form-control"
								id="color"
								name="color"
								placeholder="Ingrese el color del perro"
								required
							/>
						</div>
                        <div class="mb-3">
							<label for="antecedentes_salud" class="form-label">Antecedentes de salud a destacar</label>
							<input
								type="text"
								class="form-control"
								id="antecedentes_salud"
								name="antecedentes_salud"
								placeholder="Ingrese antecedentes salud a destacar (opcional)"
							/>
						</div>            
                        <div class="mb-3">
							<label for="foto" class="form-label">Foto del perro</label>
                            <input class="form-control" type="file" name="foto" id="foto" required>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">
								Publicar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}

{% extends 'layout.html' %} 

{% block title %}OhMyDog - Home{% endblock %} 

{% block content %}

<head>
	<style>
		.btn-adopciones {
			background-color: #B69D86; /* Color inicial del botón */
			border-radius: 10px; /* Radio de los bordes redondeados */
			padding: 5px 10px;
		}

		.btn-adopciones:hover {
			background-color: #9D8A78; /* Color al pasar el mouse por encima */
		}

		.btn-busquedas {
			background-color: #1D59A8; /* Color inicial del botón */
			border-radius: 10px; /* Radio de los bordes redondeados */
			padding: 5px 10px;
		}

		.btn-busquedas:hover {
			background-color: #3D7ACB; /* Color al pasar el mouse por encima */
		}

		.btn-perdidos {
			background-color: #8D3A3A; /* Color inicial del botón */
			border-radius: 10px; /* Radio de los bordes redondeados */
			padding: 5px 10px;
		}

		.btn-perdidos:hover {
			background-color: #B26060; /* Color al pasar el mouse por encima */
		}

		.btn-donaciones {
			background-color: #773EE8; /* Color inicial del botón */
			border-radius: 10px; /* Radio de los bordes redondeados */
			padding: 5px 10px;
		}

		.btn-donaciones:hover {
			background-color: #CBB2FA; /* Color al pasar el mouse por encima */
		}

		.btn-cuidadores {
			background-color: #02964F; /* Color inicial del botón */
			border-radius: 10px; /* Radio de los bordes redondeados */
			padding: 5px 10px;
		}

		.btn-cuidadores:hover {
			background-color: #00BF63 /* Color al pasar el mouse por encima */
		}

		.btn-paseadores {
			background-color: #B2A15B; /* Color inicial del botón */
			border-radius: 10px; /* Radio de los bordes redondeados */
			padding: 5px 10px;
		}

		.btn-paseadores:hover {
			background-color: #D6BE5E; /* Color al pasar el mouse por encima */
		}

		.img-botones{
			border-radius: 15%;
		}

		.img-anuncio{
			margin-bottom: 10px;
			padding: 3px 7px;
			border-radius: 8%;
			width: 731px; 
			height: 98px;
		}



	</style>
</head>

<div class="container containerPrincipal">
	<div
		class="jumbotron"
		style="
			background-color: rgb(255, 255, 255);
		"
		
	>
		<img
			src="http://imgfz.com/i/803UWlv.png"
			height="544"
			width="1980"
			style="
				width: 1420px;
				height: 544px;
				background-color: rgb(255, 255, 255);
				margin-top: 0px;
				text-decoration-color: rgb(35, 36, 36);
				border-radius: 10%
			"
		/>

		<p></p>
	</div>

	<div class="row marketing">

		<div class="col-lg-6">

			
			<h4>
				<a type="button" class="btn-adopciones"
					href="{% url 'listar_publicaciones_de_adopciones' %}">
					<img class="img-botones" src="http://imgfz.com/i/jF1CJMV.gif"/>
				</a>
			</h4>
			<img class="img-anuncio" src="http://imgfz.com/i/hO90cpb.png"/>


			<h4>
				<a type="button" class="btn-perdidos"
					href="perdidos">

			</h4>
			<img class="img-anuncio" src="http://imgfz.com/i/za4Fxnm.png" />

				</a>
			</h4>
			<img class="img-anuncio" src="http://imgfz.com/i/GV1PM29.png"/>

			
		</div>


		<div class="col-lg-6">

			<h4>
				<a type="button" class="btn-paseadores"
					href="{% url 'visualizar_mapa_paseadores'%}">

				</a>
			</h4>
			<img class="img-anuncio" src="http://imgfz.com/i/C7ocX0D.png" />


			<h4>
				<a type="button" class="btn-cuidadores"

				</a>
			</h4>
			<img class="img-anuncio" src="http://imgfz.com/i/4voXpEP.png"/>
			
			<h4>
				<a type="button" class="btn-donaciones"
					href="donaciones">
					<img class="img-botones" src="http://imgfz.com/i/pA8Hou9.gif"  />
				</a>
			</h4>
			<img class="img-anuncio" src="http://imgfz.com/i/RkvzrKS.png"/>

			
		</div>
	</div>

</div>



{% endblock %}

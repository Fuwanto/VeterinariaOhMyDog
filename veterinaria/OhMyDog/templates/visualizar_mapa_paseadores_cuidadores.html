{% extends 'layout.html' %} 

{% block title %}OhMyDog - Paseadores | Cuidadores{%endblock %} 

{% block content %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Mapa Paseadores</title>     
        <style>
                /* Centrar todos los elementos del contenedor */
            #contenedor-principal {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh; /* Ajusta la altura según sea necesario */
            }

            /* Establecer el tamaño del contenedor del mapa */
            #map-container {
                height: 100vh; /* Ajusta la altura según sea necesario */
                width: 100%; /* Ajusta el ancho según sea necesario */
                align-items: center;
                justify-content: center;

            }

        </style>
        <script>
            function confirmarEliminacion(event) {
                // Lógica para confirmar la eliminación, si es necesario
                if (!confirm("¿Estás seguro de que deseas eliminar este paseador?")) {
                    event.preventDefault(); // Cancelar la acción si el usuario no confirma
                }
            }

            function recargarPagina() {
                location.reload(); // Recargar la página
            }
        </script>
    </head>
<body>
    <div class="contenedor-principal">
        <div class="card">
            <div id="map-container">
                {{ mapa|safe }}
            </div>
        </div>
    </div>

</body>
</html>
{% endblock%}

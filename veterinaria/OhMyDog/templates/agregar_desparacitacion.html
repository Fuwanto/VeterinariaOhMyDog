{% extends 'layout.html' %} 

{% block title %}OhMyDog - Agregar desparacitación{%endblock %} 

{% block content %}

<div class="container containerPrincipal">
	<div class="card" style="border-radius: 1rem">
		<div class="container py-5">
			<h1 class="text-center mb-4">Registrar nueva desparacitación</h1>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="fecha_de_atencion" class="form-label"
								>Fecha de atención</label
							>
							<input
								type="date"
								class="form-control"
								id="fecha_de_atencion"
								name="fecha_de_atencion"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="diagnostico" class="form-label"
								>Diagnóstico</label
							>
							<input
								type="text"
								class="form-control"
								id="diagnostico"
								name="diagnostico"
								placeholder="Ingrese el diagnóstico"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="farmaco" class="form-label"
								>Fármaco</label
							>
							<input
								type="text"
								class="form-control"
								id="farmaco"
								name="farmaco"
								placeholder="Ingrese el fármaco utilizado"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="dosis" class="form-label">Dosis</label>
							<input
								type="text"
								class="form-control"
								id="dosis"
								name="dosis"
								placeholder="Ingrese la dosis recetada"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="Observaciones" class="form-label"
								>Observaciones</label
							>
							<input
								type="text"
								class="form-control"
								id="observacion"
								name="observacion"
								placeholder="Observaciones sobre la atención"
								required
							/>
						</div>
						<div class="mb-3">
							<input
								type="hidden"
								id="perro"
								name="perro"
								value="{{ perro.id }}"
							/>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">
								Registrar desparacitación
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}
